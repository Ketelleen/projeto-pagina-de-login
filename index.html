<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div id="imagem"></div>
        <div class="left-login">
            <h1>Faça seu login <br> e entre em nosso clube</h1>
            <img src="a2.svg" class="left-login-imge"alt="astronaut">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text"name="Usuário"placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="se">Senha</label>
                    <input type="password"name="senha"placeholder="Senha"></div>
                <button class="btn-login">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
